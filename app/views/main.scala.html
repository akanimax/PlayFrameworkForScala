@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title> @title </title>

        @* add the bootstrap css file *@
        <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.css")">

        @* add the jquery and bootstrap js files *@
        <script src="@routes.Assets.versioned("js/jquery-3.0.0.min.js")"></script>
        <script src="@routes.Assets.versioned("js/bootstrap.min.js")"></script>

        @* the line to make the site responsive on mobile devices *@
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    </head>
    <body>
        @content
    </body>
</html>
